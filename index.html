<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Páginas</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cabecalho.css" />
  </head>
  <body>
    <header class="cabecalho">
      <h1 class="titulo">Páginas - <span id="digitar">React</span></h1>
    </header>

    <main>
      <div class="projetos">
        <div class="projeto__card">
          <a
            href="https://sistema-de-chamados-six.vercel.app/dashboard"
            class="card"
          >
            <p>
              Página 1 - Sistema de Chamados
              <span
                >(Sistema integrado com o Firebase, que permite cadastrar
                usuários, criar e editar chamados.)</span
              >
            </p>
            <img
              src="./img/sistema-de-chamados.png"
              alt="Sistema de Chamados"
              class="card-200px"
            />
          </a>
        </div>

        <div class="projeto__card">
          <a href="https://portifolio-react-gray.vercel.app/" class="card">
            <p>
              Página 2 - Portifólio
              <span>(Exemplo de um portifólio utilizando o React.)</span>
            </p>
            <img
              src="./img/portifolio.png"
              alt="Portifolio"
              class="card-200px"
            />
          </a>
        </div>

        <div class="projeto__card">
          <a href="https://prime-flix-three.vercel.app/" class="card">
            <p>
              Página 2 - Prime-Flix
              <span>(Uso de API em React.)</span>
            </p>
            <img
              src="./img/prime_flix.png"
              alt="Prime-Flix"
              class="card-200px"
            />
          </a>
        </div>
      </div>
    </main>

    <script src="./js/digitando.js"></script>
  </body>
</html>
